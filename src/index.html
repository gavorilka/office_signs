<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Crop_logoRedLion.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Офисные таблички</title>
  </head>
  <body class="container">
    <header class='row'>
        <div class='col-sm-4'>
            <div class="text-center">
                <img src="/Crop_logoRedLion.svg" class="img-fluid" alt="logo369" style="height: 250px">
            </div>
        </div>
        <div class='col-sm-8 d-flex align-items-center'>
            <div class="card container-fluid">
                <div class="card-body">
                    <h1 class="text-center cabinet"></h1>
                </div>
            </div>
        </div>
    </header>
    <main class='row mb-2'>
        <div class='col-sm-4'>
            <h5 class="text-center">
                Расписание уроков
            </h5>
            <h5 class="text-center choose-date mb-4">
                <!-- 15 января 2023 -->
            </h5>
            <div class="btn-group mb-4 choose-day" role="group" aria-label="Выбор дня">
            </div>
            <div class="choose-time list-group list-group-numbered">
<!--                <button type="button" class="list-group-item list-group-item-action">8:30 - 9:10</button>-->
<!--                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">8:30 - 9:10</button>-->

<!--                <button type="button" class="list-group-item list-group-item-action">8:30 - 9:10</button>-->
            </div>
        </div>
        <div class='col-sm-8'>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-4 time current-lesson">Урок №4 (11:20-12:00)</h2>
                    <div class="card-text">
                        <h3 class="current-lesson-lesson"></h3>
                        <h4 class="current-lesson-teacher"></h4>
                        <p class="current-lesson-class"></p>
                    </div>
                </div>
                <div class="card-body fw-semibold flex-column d-flex align-items-end">
                    <h4 class="card-title mb-5 align-self-center next-lesson"></h4>
                    <div class="card-text">
                        <p class="next-lesson-lesson"></p>
                        <p class="next-lesson-teacher"></p>
                        <p class="next-lesson-class"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
